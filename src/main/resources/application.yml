server:
  port: 8080

spring:
  application:
    name: machinedog-gateway

zuul:
  routes:
    blog:
      path: /blog/**
      serviceId: water-article
    users:
      stripPrefix: false
      path: /users/**
      serviceId: machinedog-security

eureka:
  client:
    serviceUrl:
      defaultZone: http://machinedog.yipzale.me:1111/eureka/
    registryFetchIntervalSeconds: 5

ribbon:
  ServerListRefreshInterval: 5000